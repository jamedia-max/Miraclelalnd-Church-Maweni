<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    /* Basic styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .slider {
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 500%;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* Navigation buttons */
    .nav-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    /* Dots for navigation */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>
  
  <div class="slider">
    <div class="slides">
      <!-- Slide images -->
      <div class="slide"><img src="/pictures/about.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="/pictures/bg.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="/pictures/Logo.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="/pictures/top.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Slide+5" alt="Slide 5"></div>
    </div>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
      <button class="prev" onclick="changeSlide(-1)">❮</button>
      <button class="next" onclick="changeSlide(1)">❯</button>
    </div>

    <!-- Dots for navigation -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>

  <script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function currentSlide(n) {
      showSlide(slideIndex = n);
    }

    function showSlide(n) {
      let slides = document.querySelectorAll(".slide");
      let dots = document.querySelectorAll(".dot");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      slides.forEach((slide, index) => {
        slide.style.transform = `translateX(${-100 * (slideIndex - 1)}%)`;
      });
      dots.forEach(dot => dot.classList.remove("active"));
      dots[slideIndex - 1].classList.add("active");
    }
  </script>
</body>
</html>
