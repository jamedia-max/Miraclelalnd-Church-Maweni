<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Button to open the form -->
    <button id="openFormBtn">Open Form</button>

    <!-- The Popup Form -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span id="closeFormBtn" class="close-btn">&times;</span>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<style>
    /* Style for the overlay (popup background) */
.popup {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    z-index: 1000; /* Ensure it appears above other content */
}

/* Style for the content inside the popup */
.popup-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 5px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Close button style */
.close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
}

/* Close button on hover */
.close-btn:hover,
.close-btn:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

/* Basic form styling */
form input, form textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    box-sizing: border-box;
}

form button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
}

form button:hover {
    background-color: #45a049;
}

</style>
<script>
    // Get the elements
const openFormBtn = document.getElementById('openFormBtn');
const popupForm = document.getElementById('popupForm');
const closeFormBtn = document.getElementById('closeFormBtn');

// Open the popup form when the button is clicked
openFormBtn.addEventListener('click', () => {
    popupForm.style.display = 'block';
});

// Close the popup form when the close button is clicked
closeFormBtn.addEventListener('click', () => {
    popupForm.style.display = 'none';
});

// Close the popup form if the user clicks outside of the form


</script>
</html>
